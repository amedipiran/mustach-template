<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gallery</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <my-header></my-header>
    <h1 class="title-contact">Let's keep in touch</h1>
    <div class="contact">
      <div class="info">
        <div class="wide-box"><input placeholder="NAME" type="Name" /></div>
        <div class="wide-box"><input type="adress" placeholder="ADRESS" /></div>
        <div class="wide-box"><input type="email" placeholder="EMAIL" /></div>
        <div class="wide-box">
          <input placeholder="TELEPHONE NUMBER" type="tel" />
        </div>
        <div class="wide-box">
          <input class="message" type="message" placeholder="MESSAGE" />
        </div>
        <a href="#" class="cta-button"><h3>Send</h3></a>
      </div>
    </div>
    <my-footer></my-footer>
    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/2595ac3557.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
